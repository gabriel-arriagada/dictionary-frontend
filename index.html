<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>MyOwnDictionary</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">

		body{
			padding-top: 100px;
		}		

		.login-form input[type=text], 
		.login-form input[type=password]{
			padding: 20px !important;
			font-size: 18px !important;
		}

		.login-form label{
			font-size: 20px !important;
		}

		.login-form input[type=submit]{
			margin-top: 25px;
		}

		.login-form span.error{			
			font-size: 15px !important;
			color: red;
			font-weight: bold;
		}

		.login-form p{
			padding: 15px !important;
		}

	</style>
</head>
<body ng-app="MyOwnDictionaryClient" ng-cloak>	

	<div class="container" ng-controller="LoginController as vm">
		<div class="row">
			<div class="col-md-4 col-xs-12 col-sm-6 col-md-offset-4 col-sm-offset-3">
				<form name="loginForm" class="login-form" ng-submit="vm.doLogin(loginForm)" novalidate>
					<p class="bg-danger" ng-if="(vm.errorMessage != null)">{{vm.errorMessage}}</p>
					<div class="form-group">
						<label for="exampleInputEmail1">User</label>
						<input
						autofocus
						ng-focus
						name="name"
						ng-model="vm.user.name"							
						ng-required="true"
						type="text" 
						class="form-control" 
						id="user" 
						placeholder="username"
						>
						<span class="error" ng-show="loginForm.name.$error.required && loginForm.name.$touched">
							Este campo es requerido
						</span>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input
						name="password"
						ng-model="vm.user.password"							
						ng-required="true"
						type="password" 
						class="form-control" 
						id="password" 
						placeholder="password">
						<span class="error" ng-show="loginForm.password.$error.required && loginForm.password.$touched">
							Este campo es requerido
						</span>
					</div>														
					<button class="btn btn-primary btn-lg btn-block">Submit</button>					
				</form>
			</div>
		</div>
	</div>

	<ng-view></ng-view>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-base64/angular-base64.min.js"></script>

	<!--Angular app-->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/login_service.js"></script>
	<script type="text/javascript" src="js/login_controller.js"></script>
	<script type="text/javascript" src="js/words_service.js"></script>
	<script type="text/javascript" src="js/words_controller.js"></script>		
	<script type="text/javascript" src="js/my_directive.js"></script>
</body>
</html>
